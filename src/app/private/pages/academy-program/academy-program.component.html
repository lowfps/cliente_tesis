<form role="form" *ngIf="academyForm" [formGroup]="academyForm" (ngSubmit)="sendRegister()">
  <div class="row g-2">

    <div class="col-md-4">
     <label class="form-label">Crear Programa Acad&eacute;mico</label>
      <div class="input-group input-group-outline mb-3">
        <input type="text" class="form-control" formControlName="nombre_programa" name="nombre_programa">
      </div>
      <div class="mb-3">
        <span *ngIf="fieldNotValid('nombre_programa')" class="text-danger">
          Completa este campo
        </span>
      </div>

    </div>
    <div class="col-md-4">
     <label class="form-label">Fecha</label>
      <div class="input-group input-group-outline mb-3">
        <input type="date" class="form-control" formControlName="fechacreacion_programa"  name="fechacreacion_programa">
      </div>
      <div class="mb-3">
        <span *ngIf="fieldNotValid('fechacreacion_programa')" class="text-danger">
          Completa este campo
        </span>
      </div>

    </div>
    <div class="text-center col-md-4">
      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" [disabled]="clicked" clicked = true;>Enviar</button>
    </div>
    <hr>
  </div>
</form>
<div class="mat-elevation-z8 example-table-container" style="margin-bottom: 13rem;">
  <div class="col text-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="cod_programa">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_programa}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre_programa">
        <th mat-header-cell *matHeaderCellDef> Programa Acad&eacute;mico </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_programa}} </td>
      </ng-container>

      <ng-container matColumnDef="fechacreacion_programa">
        <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n  </th>
        <td mat-cell *matCellDef="let element"> {{element.fechacreacion_programa | date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="cursor-pointer btn-edit" (click)="showInfoProgram(element)">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
